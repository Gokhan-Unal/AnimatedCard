<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/e885e70de0.js"
      crossorigin="anonymous"
    ></script>
    <title>Animated Card</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">10</div>
      <div class="front">
        <img
          class="thumbnail"
          src="img/Grand Theft Auto V-285x380.jpg"
          alt="Grand Theft Auto"
        />
        <h3 class="name">Grand Theft Auto</h3>
        <div class="stats">
          <p class="viewers icon">234.1k</p>
          <div class="streamers">
            <img src="img/streamer1.jpg" alt="Streamer 1" />
            <img src="img/streamer2.jpg" alt="streamer2" />
            <img src="img/streamer3.jpg" alt="Streamer3" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">232k<span>Watching</span></p>
          <p class="game-stat">43k<span>Streams</span></p>
        </div>
        <button class="btn">See more Streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon">
              <img src="img/streamer1.jpg" alt="" />
            </div>
            <p class="name">Gamer One</p>
            <p class="number">35k.1</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img src="img/streamer2.jpg" alt="" />
            </div>
            <p class="name">Gamer Two</p>
            <p class="number">12.4k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img src="img/streamer3.jpg" alt="" />
            </div>
            <p class="name">Gamer Three</p>
            <p class="number">45k</p>
          </div>
        </div>
      </div>
      <div class="background">
        <img src="img/Grand Theft Auto V-285x380.jpg" alt="GTA" />
      </div>
    </div>
    <svg width="0" height="0" x="0px" y="0px">
      <defs>
        <!-- it was g but we changed it to defs -->
        <clipPath id="wave" clipPathUnits="objectBoundingBox">
          <path
            d="M1.5,0H1H0.5H0v0.8C0.3,0.8,0.3,1,0.5,1c0,0,0,0,0,0C0.8,1,0.8,0.8,1,0.8c0,0,0,0,0,0C1.3,0.8,1.3,1,1.5,1
	C1.8,1,1.8,0.8,2,0.8V0H1.5z"
          />
          <!-- 200 bc 16 * 12.5em .game width -->
          <animateTransform
            attributeName="transform"
            type="translate"
            from="0 0"
            to="-200 0"
            begin="0s"
            dur="5s"
            repeatCount="indefinite"
          />
        </clipPath>
      </defs>
    </svg>
  </body>
</html>
