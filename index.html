<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Animated Card</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">10</div>
      <div class="front">
        <img class="thumbnail" src="img/Grand Theft Auto V-285x380.jpg" alt="Grand Theft Auto" />
        <h3 class="name">Grand Theft Auto</h3>
        <div class="stats">
          <p class="viewers">234.1k</p>
          <div class="streamers">
            <img src="img/streamer1.jpg" alt="Streamer 1" />
            <img src="img/streamer2.jpg" alt="streamer2" />
            <img src="img/streamer3.jpg" alt="Streamer3" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">232k<span>Watching</span></p>
          <p class="game-stat">43k<span>Streams</span></p>
        </div>
        <button class="btn">See more Streams</button>
        <div class="streamers">
          <div class="streamer">
            <p class="name">Gamer One</p>
            <p class="number">35k.1</p>
          </div>
          <div class="streamer">
            <p class="name">Gamer Two</p>
            <p class="number">12.4k</p>
          </div>
          <div class="streamer">
            <p class="name">Gamer Three</p>
            <p class="number">45k</p>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
</html>
